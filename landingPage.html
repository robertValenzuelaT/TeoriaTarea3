    <div class="container">

        <div class="row">
            <div class="col">

                <form action="procesarRegistro.html" method="post">
                    <h1>Formulario de Participacion</h1>
                    <div class="form-group">
                        <label for="">DNI:</label>
                        <input type="text" name="dni" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Nombre:</label>
                        <input type="text" name="nombre" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Apellidos :</label>
                        <input type="text" name="apellidos" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for=""> Direccion de Envio :</label>
                        <input type="text" name="direccion" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Sabor Preferido:</label>
                        <select name="sabor" id="" class="form-control">
                            <option value="C">Chocolate</option>
                            <option value="F">Fresa</option>
                            <option value="T">TriColor</option>
                        </select>
                    </div>

                    <div class="form-group">                      
                        <label for="">email:</label>
                        <input type="text" name="email" id="" class="form-control">                  
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary">Registrar</button>
                    </div>
                </form>

            </div>
            <div class="col">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                   
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="foto1.png" class="d-block w-100" alt="0">
                      </div>
                      <div class="carousel-item">
                        <img src="foto2.png" class="d-block w-100" alt="1">
                      </div>
                      <div class="carousel-item">
                        <img src="foto3.png" class="d-block w-100" alt="2">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
