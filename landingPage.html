<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Helados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        
    </head>

<body>

    <div class="container">

        <div class="row">
            <div class="col">

                <form action="procesarRegistro.html" method="post">
                    <h1>Formulario de Participacion</h1>
                    <div class="form-group">
                        <label for="">DNI:</label>
                        <input type="text" name="dni" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Nombre:</label>
                        <input type="text" name="nombre" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Apellidos :</label>
                        <input type="text" name="apellidos" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for=""> Direccion de Envio :</label>
                        <input type="text" name="direccion" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Sabor Preferido:</label>
                        <select name="sabor" id="" class="form-control">
                            <option value="C">Chocolate</option>
                            <option value="F">Fresa</option>
                            <option value="T">TriColor</option>
                        </select>
                    </div>

                    <div class="form-group">                      
                        <label for="">email:</label>
                        <input type="text" name="email" id="" class="form-control">                  
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary">Registrar</button>
                    </div>
                </form>

            </div>
            <div class="col">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                   
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="foto1.png" class="d-block w-100" alt="0">
                      </div>
                      <div class="carousel-item">
                        <img src="foto2.png" class="d-block w-100" alt="1">
                      </div>
                      <div class="carousel-item">
                        <img src="foto3.png" class="d-block w-100" alt="2">
                      </div>
                    </div>
                   
                </div>


            </div>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    
</body>

</html>
