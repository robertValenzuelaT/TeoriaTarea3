<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intranet Colegio USMP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col">

                <form action="procesarRegistro.html" method="post">
                    <h1>Registro de Padres de Familia</h1>
                    <div class="form-group">
                        <label for="">DNI:</label>
                        <input type="text" name="dni" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Nombre:</label>
                        <input type="text" name="nombre" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Apellido Paterno:</label>
                        <input type="text" name="ApellidoPat" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Apellido Materno:</label>
                        <input type="text" name="ApellidoMat" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Relacion :</label>
                        <select name="relacion" id="" class="form-control">
                            <option value="P">Padre</option>
                            <option value="M">Madre</option>
                            <option value="A">Apoderado</option>
                        </select>
                    </div>

                    <div class="form-group">                      
                        <label for="">email:</label>
                        <input type="text" name="email" id="" class="form-control">                  
                    </div>

                    <h4>Hijos en el Colegio</h4>
                    <div class="form-group">
                        <label for="">Hijo 1:</label>
                        <input type="text" name="hijo1" id="" >
                        <label for="">Año de Ingreso :</label>
                        <input type="text" name="aning1" id="">
                    </div>
                    <div class="form-group">
                        <label for="">Hijo 2:</label>
                        <input type="text" name="hijo2" id="">
                        <label for="">Año de Ingreso :</label>
                        <input type="text" name="aning2" id="">
                    </div>
                    <div class="form-group">
                        <label for="">Hijo 3:</label>
                        <input type="text" name="hijo3" id="">
                        <label for="">Año de Ingreso :</label>
                        <input type="text" name="aning3" id="">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Registrar</button>
                    </div>
                </form>

            </div>
            <div class="col"></div>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>

</html>
